<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Galaxy</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    canvas { 
      display: block; 
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      text-align: center;
    }
    
    /* Custom AR Button Styles */
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4a0b7a !important;
      border: 2px solid #ffffff !important;
      border-radius: 8px !important;
      color: white !important;
      padding: 12px 24px !important;
      font-size: 16px !important;
      font-weight: bold !important;
      cursor: pointer !important;
      text-decoration: none !important;
      text-align: center !important;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3) !important;
      transition: all 0.3s ease !important;
      z-index: 1000;
    }
    
    .ar-button:hover {
      background: #6a1b9a !important;
      transform: translateX(-50%) scale(1.05) !important;
    }
    
    .ar-button:active {
      background: #38085e !important;
      transform: translateX(-50%) scale(0.95) !important;
    }
    
    .mode-selector {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #4a0b7a;
      z-index: 1000;
    }
    
    .mode-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .mode-btn {
      background: #4a0b7a;
      border: 1px solid #ffffff;
      border-radius: 4px;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .mode-btn.active {
      background: #6a1b9a;
      border-color: #ffcc00;
    }
    
    .info-panel {
      position: absolute;
      top: 80px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      max-width: 250px;
      font-size: 14px;
      border: 1px solid #4a0b7a;
    }
    
    .info-panel h3 {
      margin: 0 0 10px 0;
      color: #ffcc00;
    }
    
    .marker-info {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #4a0b7a;
      display: none;
    }
  </style>
</head>
<body>
  <div class="loading">Loading AR Galaxy...</div>
  
  <div class="mode-selector">
    <div>Select AR Mode:</div>
    <div class="mode-buttons">
      <button class="mode-btn active" id="webxr-mode">WebXR (ARCore)</button>
      <button class="mode-btn" id="marker-mode">Marker (Hiro)</button>
    </div>
  </div>
  
  <div class="info-panel">
    <h3>AR Galaxy</h3>
    <p>Walk around to explore the solar system! The planets orbit the sun in real-time.</p>
  </div>
  
  <div class="marker-info" id="marker-instructions">
    <h3>Marker Mode</h3>
    <p>Show the Hiro marker to your camera to display the galaxy.</p>
    <p><a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank" style="color: #ffcc00;">Download Hiro Marker</a></p>
  </div>
  
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165/build/three.module.js';
  import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.165/examples/jsm/webxr/ARButton.js';

  // Scene + Camera
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera();

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Remove loading text
  document.querySelector('.loading').remove();

  // Mode selection
  let currentMode = 'webxr';
  let arButton = null;
  let markerControls = null;

  // WebXR Mode Setup
  function setupWebXRMode() {
    if (arButton) {
      document.body.removeChild(arButton);
    }
    
    // Enable XR
    renderer.xr.enabled = true;
    
    // Create AR Button for WebXR
    arButton = ARButton.createButton(renderer, { 
      requiredFeatures: ['hit-test'],
      domOverlay: {
        root: document.body
      }
    });
    
    arButton.classList.add('ar-button');
    arButton.textContent = 'ðŸš€ START AR GALAXY (WebXR)';
    document.body.appendChild(arButton);
    
    // Hide marker instructions
    document.getElementById('marker-instructions').style.display = 'none';
  }

  // Marker Mode Setup
  async function setupMarkerMode() {
    if (arButton) {
      document.body.removeChild(arButton);
    }
    
    // Disable XR for marker mode
    renderer.xr.enabled = false;
    
    // Import AR.js for marker tracking
    const { default: THREEx } = await import('https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.0/three.js/build/ar-threex-location-only.js');
    
    // Create video element for camera feed
    const video = document.createElement('video');
    video.setAttribute('autoplay', '');
    video.setAttribute('playsinline', '');
    video.style.display = 'none';
    document.body.appendChild(video);
    
    // Get user media
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { 
          facingMode: 'environment',
          width: { ideal: 1280 },
          height: { ideal: 720 }
        } 
      });
      video.srcObject = stream;
      
      // Wait for video to be ready
      await new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });
      
      // Setup AR.js marker tracking
      const arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.0/three.js/data/camera_para.dat',
        detectionMode: 'mono',
        maxDetectionRate: 30,
        canvasWidth: video.videoWidth,
        canvasHeight: video.videoHeight,
      });
      
      arToolkitContext.init(() => {
        // Copy projection matrix to camera
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
      });
      
      // Create marker controls
      markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
        type: 'pattern',
        patternUrl: 'https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.0/three.js/data/patt.hiro',
        changeMatrixMode: 'cameraTransformMatrix'
      });
      
      // Update aspect ratio
      camera.aspect = video.videoWidth / video.videoHeight;
      camera.updateProjectionMatrix();
      
      // Show marker instructions
      document.getElementById('marker-instructions').style.display = 'block';
      
      console.log('Marker mode initialized successfully');
      
    } catch (error) {
      console.error('Error setting up marker mode:', error);
      alert('Error accessing camera. Please make sure you have granted camera permissions.');
      // Fallback to WebXR mode
      switchToWebXRMode();
    }
  }

  // Mode switching functions
  function switchToWebXRMode() {
    currentMode = 'webxr';
    document.getElementById('webxr-mode').classList.add('active');
    document.getElementById('marker-mode').classList.remove('active');
    setupWebXRMode();
  }

  function switchToMarkerMode() {
    currentMode = 'marker';
    document.getElementById('marker-mode').classList.add('active');
    document.getElementById('webxr-mode').classList.remove('active');
    setupMarkerMode();
  }

  // Event listeners for mode buttons
  document.getElementById('webxr-mode').addEventListener('click', switchToWebXRMode);
  document.getElementById('marker-mode').addEventListener('click', switchToMarkerMode);

  // Initialize with WebXR mode
  setupWebXRMode();

  // Create galaxy elements
  function createGalaxy() {
    // === Central Star (Sun) ===
    const sunGeometry = new THREE.SphereGeometry(0.15, 64, 64);
    const sunMaterial = new THREE.MeshBasicMaterial({ 
      color: 0xffcc00,
      emissive: 0xffaa00,
      emissiveIntensity: 0.8
    });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.position.set(0, 0, -0.5);
    scene.add(sun);

    // Add glow effect to sun
    const sunGlowGeometry = new THREE.SphereGeometry(0.18, 32, 32);
    const sunGlowMaterial = new THREE.MeshBasicMaterial({
      color: 0xff9900,
      transparent: true,
      opacity: 0.3
    });
    const sunGlow = new THREE.Mesh(sunGlowGeometry, sunGlowMaterial);
    sun.add(sunGlow);

    // === Planets ===
    const planets = [
      { name: 'Mercury', radius: 0.03, distance: 0.25, color: 0x8c8c8c, speed: 0.02 },
      { name: 'Venus', radius: 0.05, distance: 0.4, color: 0xe6b87e, speed: 0.015 },
      { name: 'Earth', radius: 0.05, distance: 0.55, color: 0x6b93d6, speed: 0.01 },
      { name: 'Mars', radius: 0.04, distance: 0.7, color: 0xc1440e, speed: 0.008 },
      { name: 'Jupiter', radius: 0.1, distance: 0.9, color: 0xc19e6b, speed: 0.005 },
      { name: 'Saturn', radius: 0.09, distance: 1.1, color: 0xe3d2a6, speed: 0.003 }
    ];

    const planetMeshes = [];
    
    planets.forEach(planet => {
      const geometry = new THREE.SphereGeometry(planet.radius, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: planet.color });
      const mesh = new THREE.Mesh(geometry, material);
      
      // Position planet in orbit
      mesh.position.x = planet.distance;
      mesh.userData = { 
        originalDistance: planet.distance,
        speed: planet.speed,
        angle: Math.random() * Math.PI * 2
      };
      
      scene.add(mesh);
      planetMeshes.push(mesh);
      
      // Add ring for Saturn
      if (planet.name === 'Saturn') {
        const ringGeometry = new THREE.RingGeometry(planet.radius * 1.3, planet.radius * 1.8, 32);
        const ringMaterial = new THREE.MeshBasicMaterial({ 
          color: 0xf0e6c3, 
          side: THREE.DoubleSide,
          transparent: true,
          opacity: 0.7
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2;
        mesh.add(ring);
      }
    });

    // === Stars (Background) ===
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 1000;
    const positions = new Float32Array(starCount * 3);
    
    for (let i = 0; i < starCount * 3; i += 3) {
      positions[i] = (Math.random() - 0.5) * 10;     // x
      positions[i + 1] = (Math.random() - 0.5) * 10; // y
      positions[i + 2] = (Math.random() - 0.5) * 10; // z
    }
    
    starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    
    const starMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.02,
      transparent: true
    });
    
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // === Nebula Effect ===
    const nebulaGeometry = new THREE.SphereGeometry(1.5, 32, 32);
    const nebulaMaterial = new THREE.MeshBasicMaterial({
      color: 0x4a0b7a,
      transparent: true,
      opacity: 0.1,
      side: THREE.BackSide
    });
    const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
    scene.add(nebula);

    return { sun, planetMeshes, stars };
  }

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x333333);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 3, 5);
  scene.add(directionalLight);

  // Create the galaxy
  const galaxy = createGalaxy();

  // Animation
  renderer.setAnimationLoop(() => {
    // Rotate sun
    galaxy.sun.rotation.y += 0.005;
    
    // Animate planets in orbit
    galaxy.planetMeshes.forEach(planet => {
      planet.userData.angle += planet.userData.speed;
      planet.position.x = Math.cos(planet.userData.angle) * planet.userData.originalDistance;
      planet.position.z = Math.sin(planet.userData.angle) * planet.userData.originalDistance - 0.5;
      planet.rotation.y += 0.01;
    });
    
    // Rotate stars slowly
    galaxy.stars.rotation.y += 0.0005;
    
    renderer.render(scene, camera);
  });

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
