<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Galaxy</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    canvas { 
      display: block; 
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      text-align: center;
    }
    
    /* Mode Selection */
    .mode-selection {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #4a0b7a;
      color: white;
      text-align: center;
      z-index: 1000;
    }
    
    .mode-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    
    .mode-btn {
      background: #4a0b7a;
      border: 2px solid #ffffff;
      border-radius: 6px;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .mode-btn:hover {
      background: #6a1b9a;
    }
    
    .mode-btn.active {
      background: #ffcc00;
      color: #000;
    }
    
    /* Instructions */
    .instructions {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
      border: 1px solid #4a0b7a;
      display: none;
    }
    
    .marker-image {
      max-width: 150px;
      margin: 10px auto;
      display: block;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="loading">Loading AR Galaxy...</div>
  
  <div class="mode-selection">
    <h3 style="margin: 0 0 10px 0; color: #ffcc00;">AR Galaxy</h3>
    <p style="margin: 0 0 10px 0;">Pilih Mode AR:</p>
    <div class="mode-buttons">
      <button class="mode-btn" id="webxr-btn">WebXR (ARCore)</button>
      <button class="mode-btn active" id="marker-btn">Marker (Hiro)</button>
    </div>
  </div>
  
  <div class="instructions" id="marker-instructions">
    <h4 style="margin: 0 0 10px 0; color: #ffcc00;">Mode Marker</h4>
    <p style="margin: 0 0 10px 0;">Arahkan kamera ke marker Hiro:</p>
    <img src="https://raw.githubusercontent.com/artoolkit/artoolkit5/master/ardata/pattHiro.jpg" 
         alt="Hiro Marker" class="marker-image" onerror="this.style.display='none'">
    <p style="margin: 0; font-size: 12px;">Download marker Hiro dari: github.com/artoolkit/artoolkit5</p>
  </div>
  
  <div class="instructions" id="webxr-instructions" style="display: none;">
    <h4 style="margin: 0 0 10px 0; color: #ffcc00;">Mode WebXR</h4>
    <p style="margin: 0;">Gerakkan perangkat untuk menemukan permukaan datar, lalu ketuk untuk menempatkan galaksi.</p>
  </div>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165/build/three.module.js';
  import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.165/examples/jsm/webxr/ARButton.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.165/examples/jsm/loaders/GLTFLoader.js';

  let currentMode = 'marker'; // Default mode
  let scene, camera, renderer;
  let galaxy;
  
  // Initialize Three.js
  function initThreeJS() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 20);
    
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);
    
    // Remove loading text
    document.querySelector('.loading').remove();
  }
  
  // Create galaxy elements
  function createGalaxy() {
    // === Central Star (Sun) ===
    const sunGeometry = new THREE.SphereGeometry(0.15, 64, 64);
    const sunMaterial = new THREE.MeshBasicMaterial({ 
      color: 0xffcc00,
      emissive: 0xffaa00,
      emissiveIntensity: 0.8
    });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Add glow effect to sun
    const sunGlowGeometry = new THREE.SphereGeometry(0.18, 32, 32);
    const sunGlowMaterial = new THREE.MeshBasicMaterial({
      color: 0xff9900,
      transparent: true,
      opacity: 0.3
    });
    const sunGlow = new THREE.Mesh(sunGlowGeometry, sunGlowMaterial);
    sun.add(sunGlow);

    // === Planets ===
    const planets = [
      { name: 'Mercury', radius: 0.03, distance: 0.25, color: 0x8c8c8c, speed: 0.02 },
      { name: 'Venus', radius: 0.05, distance: 0.4, color: 0xe6b87e, speed: 0.015 },
      { name: 'Earth', radius: 0.05, distance: 0.55, color: 0x6b93d6, speed: 0.01 },
      { name: 'Mars', radius: 0.04, distance: 0.7, color: 0xc1440e, speed: 0.008 },
      { name: 'Jupiter', radius: 0.1, distance: 0.9, color: 0xc19e6b, speed: 0.005 },
      { name: 'Saturn', radius: 0.09, distance: 1.1, color: 0xe3d2a6, speed: 0.003 }
    ];

    const planetMeshes = [];
    
    planets.forEach(planet => {
      const geometry = new THREE.SphereGeometry(planet.radius, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: planet.color });
      const mesh = new THREE.Mesh(geometry, material);
      
      // Position planet in orbit
      mesh.position.x = planet.distance;
      mesh.userData = { 
        originalDistance: planet.distance,
        speed: planet.speed,
        angle: Math.random() * Math.PI * 2
      };
      
      scene.add(mesh);
      planetMeshes.push(mesh);
      
      // Add ring for Saturn
      if (planet.name === 'Saturn') {
        const ringGeometry = new THREE.RingGeometry(planet.radius * 1.3, planet.radius * 1.8, 32);
        const ringMaterial = new THREE.MeshBasicMaterial({ 
          color: 0xf0e6c3, 
          side: THREE.DoubleSide,
          transparent: true,
          opacity: 0.7
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2;
        mesh.add(ring);
      }
    });

    // === Stars (Background) ===
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 1000;
    const positions = new Float32Array(starCount * 3);
    
    for (let i = 0; i < starCount * 3; i += 3) {
      positions[i] = (Math.random() - 0.5) * 10;
      positions[i + 1] = (Math.random() - 0.5) * 10;
      positions[i + 2] = (Math.random() - 0.5) * 10;
    }
    
    starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    
    const starMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.02,
      transparent: true
    });
    
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x333333);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 3, 5);
    scene.add(directionalLight);

    return { sun, planetMeshes, stars };
  }

  // Initialize Marker-based AR
  function initMarkerAR() {
    // In a real implementation, you would use JSARToolKit or similar
    // This is a simplified version that simulates marker detection
    
    console.log("Initializing Marker-based AR");
    
    // Simulate marker detection - in real implementation, this would be actual marker tracking
    const markerGroup = new THREE.Group();
    scene.add(markerGroup);
    
    // Add galaxy to marker group
    galaxy = createGalaxy();
    markerGroup.add(galaxy.sun);
    galaxy.planetMeshes.forEach(planet => markerGroup.add(planet));
    markerGroup.add(galaxy.stars);
    
    // Show marker instructions
    document.getElementById('marker-instructions').style.display = 'block';
    document.getElementById('webxr-instructions').style.display = 'none';
    
    // Animation loop for marker mode
    function animate() {
      requestAnimationFrame(animate);
      
      if (galaxy) {
        // Rotate sun
        galaxy.sun.rotation.y += 0.005;
        
        // Animate planets in orbit
        galaxy.planetMeshes.forEach(planet => {
          planet.userData.angle += planet.userData.speed;
          planet.position.x = Math.cos(planet.userData.angle) * planet.userData.originalDistance;
          planet.position.z = Math.sin(planet.userData.angle) * planet.userData.originalDistance;
          planet.rotation.y += 0.01;
        });
        
        // Rotate stars slowly
        galaxy.stars.rotation.y += 0.0005;
      }
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Simulate marker tracking - in real implementation, this would update markerGroup position
    // based on actual marker detection
    function simulateMarkerTracking() {
      // This is just a simulation - in real app, use actual ARToolKit
      markerGroup.visible = true;
      markerGroup.position.set(0, 0, -1);
      markerGroup.rotation.set(0, 0, 0);
    }
    
    simulateMarkerTracking();
  }

  // Initialize WebXR AR
  function initWebXR() {
    console.log("Initializing WebXR AR");
    
    renderer.xr.enabled = true;
    
    // Create AR button
    const arButton = ARButton.createButton(renderer, { 
      requiredFeatures: ['hit-test'] 
    });
    arButton.style.position = 'absolute';
    arButton.style.bottom = '20px';
    arButton.style.left = '50%';
    arButton.style.transform = 'translateX(-50%)';
    document.body.appendChild(arButton);
    
    // Show WebXR instructions
    document.getElementById('webxr-instructions').style.display = 'block';
    document.getElementById('marker-instructions').style.display = 'none';
    
    // Create galaxy
    galaxy = createGalaxy();
    
    // Start in front of camera initially
    galaxy.sun.position.set(0, 0, -1);
    galaxy.planetMeshes.forEach(planet => {
      planet.position.z = -1;
    });
    
    // Animation loop for WebXR
    renderer.setAnimationLoop(() => {
      if (galaxy) {
        // Rotate sun
        galaxy.sun.rotation.y += 0.005;
        
        // Animate planets in orbit
        galaxy.planetMeshes.forEach(planet => {
          planet.userData.angle += planet.userData.speed;
          planet.position.x = Math.cos(planet.userData.angle) * planet.userData.originalDistance;
          planet.position.z = Math.sin(planet.userData.angle) * planet.userData.originalDistance - 1;
          planet.rotation.y += 0.01;
        });
        
        // Rotate stars slowly
        galaxy.stars.rotation.y += 0.0005;
      }
      
      renderer.render(scene, camera);
    });
  }

  // Switch between modes
  function switchMode(mode) {
    currentMode = mode;
    
    // Update UI
    document.getElementById('webxr-btn').classList.toggle('active', mode === 'webxr');
    document.getElementById('marker-btn').classList.toggle('active', mode === 'marker');
    
    // Clean up previous mode
    if (renderer.xr.enabled) {
      renderer.xr.enabled = false;
    }
    
    // Remove existing AR button
    const existingButton = document.querySelector('.ar-button');
    if (existingButton) {
      existingButton.remove();
    }
    
    // Clear scene
    while(scene.children.length > 0) { 
      scene.remove(scene.children[0]); 
    }
    
    // Initialize new mode
    if (mode === 'webxr') {
      initWebXR();
    } else {
      initMarkerAR();
    }
  }

  // Initialize the application
  function init() {
    initThreeJS();
    
    // Set up mode switching
    document.getElementById('webxr-btn').addEventListener('click', () => switchMode('webxr'));
    document.getElementById('marker-btn').addEventListener('click', () => switchMode('marker'));
    
    // Start with marker mode by default
    switchMode('marker');
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }

  // Start the application
  init();
</script>
</body>
</html>
