<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Galaxy</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-color: #000;
    }
    canvas { 
      display: block; 
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="loading">Loading AR Galaxy...</div>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165/build/three.module.js';
  import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.165/examples/jsm/webxr/ARButton.js';

  // Scene + Camera
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera();

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Remove loading text
  document.querySelector('.loading').remove();

  // AR Button
  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  // Create galaxy elements
  function createGalaxy() {
    // === Central Star (Sun) ===
    const sunGeometry = new THREE.SphereGeometry(0.15, 64, 64);
    const sunMaterial = new THREE.MeshBasicMaterial({ 
      color: 0xffcc00,
      emissive: 0xffaa00,
      emissiveIntensity: 0.8
    });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.position.set(0, 0, -0.8);
    scene.add(sun);

    // Add glow effect to sun
    const sunGlowGeometry = new THREE.SphereGeometry(0.18, 32, 32);
    const sunGlowMaterial = new THREE.MeshBasicMaterial({
      color: 0xff9900,
      transparent: true,
      opacity: 0.3
    });
    const sunGlow = new THREE.Mesh(sunGlowGeometry, sunGlowMaterial);
    sun.add(sunGlow);

    // === Planets ===
    const planets = [
      { name: 'Mercury', radius: 0.03, distance: 0.25, color: 0x8c8c8c, speed: 0.02 },
      { name: 'Venus', radius: 0.05, distance: 0.4, color: 0xe6b87e, speed: 0.015 },
      { name: 'Earth', radius: 0.05, distance: 0.55, color: 0x6b93d6, speed: 0.01 },
      { name: 'Mars', radius: 0.04, distance: 0.7, color: 0xc1440e, speed: 0.008 },
      { name: 'Jupiter', radius: 0.1, distance: 0.9, color: 0xc19e6b, speed: 0.005 },
      { name: 'Saturn', radius: 0.09, distance: 1.1, color: 0xe3d2a6, speed: 0.003 }
    ];

    const planetMeshes = [];
    
    planets.forEach(planet => {
      const geometry = new THREE.SphereGeometry(planet.radius, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: planet.color });
      const mesh = new THREE.Mesh(geometry, material);
      
      // Position planet in orbit
      mesh.position.x = planet.distance;
      mesh.userData = { 
        originalDistance: planet.distance,
        speed: planet.speed,
        angle: Math.random() * Math.PI * 2
      };
      
      scene.add(mesh);
      planetMeshes.push(mesh);
      
      // Add ring for Saturn
      if (planet.name === 'Saturn') {
        const ringGeometry = new THREE.RingGeometry(planet.radius * 1.3, planet.radius * 1.8, 32);
        const ringMaterial = new THREE.MeshBasicMaterial({ 
          color: 0xf0e6c3, 
          side: THREE.DoubleSide,
          transparent: true,
          opacity: 0.7
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2;
        mesh.add(ring);
      }
    });

    // === Stars (Background) ===
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 1000;
    const positions = new Float32Array(starCount * 3);
    
    for (let i = 0; i < starCount * 3; i += 3) {
      positions[i] = (Math.random() - 0.5) * 10;     // x
      positions[i + 1] = (Math.random() - 0.5) * 10; // y
      positions[i + 2] = (Math.random() - 0.5) * 10; // z
    }
    
    starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    
    const starMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.02,
      transparent: true
    });
    
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // === Nebula Effect ===
    const nebulaGeometry = new THREE.SphereGeometry(1.5, 32, 32);
    const nebulaMaterial = new THREE.MeshBasicMaterial({
      color: 0x4a0b7a,
      transparent: true,
      opacity: 0.1,
      side: THREE.BackSide
    });
    const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
    scene.add(nebula);

    return { sun, planetMeshes, stars };
  }

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x333333);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 3, 5);
  scene.add(directionalLight);

  // Create the galaxy
  const galaxy = createGalaxy();

  // Animation
  renderer.setAnimationLoop(() => {
    // Rotate sun
    galaxy.sun.rotation.y += 0.005;
    
    // Animate planets in orbit
    galaxy.planetMeshes.forEach(planet => {
      planet.userData.angle += planet.userData.speed;
      planet.position.x = Math.cos(planet.userData.angle) * planet.userData.originalDistance;
      planet.position.z = Math.sin(planet.userData.angle) * planet.userData.originalDistance - 0.8;
      planet.rotation.y += 0.01;
    });
    
    // Rotate stars slowly
    galaxy.stars.rotation.y += 0.0005;
    
    renderer.render(scene, camera);
  });

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
