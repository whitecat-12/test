<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Galaxy Marker</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.165/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/three.js/data/patt.hiro">
        
        <!-- Matahari -->
        <a-sphere position="0 0 0" radius="0.15" color="#ffcc00" emissive="#ffaa00"></a-sphere>
        
        <!-- Planet sederhana -->
        <a-sphere position="0.3 0 0" radius="0.05" color="#6b93d6"></a-sphere>
        <a-sphere position="0.5 0 0" radius="0.04" color="#c1440e"></a-sphere>
        
      </a-marker>

      <!-- Kamera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
