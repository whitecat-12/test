<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Galaxy</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    canvas { 
      display: block; 
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      text-align: center;
    }
    
    /* Button Container */
    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    
    /* Custom Button Styles */
    .mode-button {
      background: #4a0b7a;
      border: 2px solid #ffffff;
      border-radius: 8px;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      min-width: 200px;
    }
    
    .mode-button:hover {
      background: #6a1b9a;
      transform: scale(1.05);
    }
    
    .mode-button:active {
      background: #38085e;
      transform: scale(0.95);
    }
    
    .ar-button {
      background: #ffcc00;
      color: #000;
    }
    
    .non-ar-button {
      background: #4a0b7a;
      color: white;
    }
    
    .info-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      max-width: 250px;
      font-size: 14px;
      border: 1px solid #4a0b7a;
      z-index: 1000;
    }
    
    .info-panel h3 {
      margin: 0 0 10px 0;
      color: #ffcc00;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="loading">Loading Galaxy Experience...</div>
  
  <div class="info-panel hidden">
    <h3>üåå Galaxy Explorer</h3>
    <p id="mode-info">Select a mode to begin exploring the solar system!</p>
  </div>
  
  <div class="button-container">
    <button id="ar-button" class="mode-button ar-button">üöÄ START AR EXPERIENCE</button>
    <button id="non-ar-button" class="mode-button non-ar-button">ü™ê START NON-AR EXPERIENCE</button>
  </div>
  
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165/build/three.module.js';
  import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.165/examples/jsm/webxr/ARButton.js';

  // Scene + Camera
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  
  // Set initial camera position for non-AR mode
  camera.position.set(0, 0.5, 2);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Remove loading text and show info panel
  document.querySelector('.loading').remove();
  document.querySelector('.info-panel').classList.remove('hidden');

  // Variables to track current mode
  let currentMode = null;
  let galaxy = null;

  // Create galaxy elements
  function createGalaxy() {
    // === Central Star (Sun) ===
    const sunGeometry = new THREE.SphereGeometry(0.15, 64, 64);
    const sunMaterial = new THREE.MeshBasicMaterial({ 
      color: 0xffcc00,
      emissive: 0xffaa00,
      emissiveIntensity: 0.8
    });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.position.set(0, 0, -0.8);
    scene.add(sun);

    // Add glow effect to sun
    const sunGlowGeometry = new THREE.SphereGeometry(0.18, 32, 32);
    const sunGlowMaterial = new THREE.MeshBasicMaterial({
      color: 0xff9900,
      transparent: true,
      opacity: 0.3
    });
    const sunGlow = new THREE.Mesh(sunGlowGeometry, sunGlowMaterial);
    sun.add(sunGlow);

    // === Planets ===
    const planets = [
      { name: 'Mercury', radius: 0.03, distance: 0.25, color: 0x8c8c8c, speed: 0.02 },
      { name: 'Venus', radius: 0.05, distance: 0.4, color: 0xe6b87e, speed: 0.015 },
      { name: 'Earth', radius: 0.05, distance: 0.55, color: 0x6b93d6, speed: 0.01 },
      { name: 'Mars', radius: 0.04, distance: 0.7, color: 0xc1440e, speed: 0.008 },
      { name: 'Jupiter', radius: 0.1, distance: 0.9, color: 0xc19e6b, speed: 0.005 },
      { name: 'Saturn', radius: 0.09, distance: 1.1, color: 0xe3d2a6, speed: 0.003 }
    ];

    const planetMeshes = [];
    
    planets.forEach(planet => {
      const geometry = new THREE.SphereGeometry(planet.radius, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: planet.color });
      const mesh = new THREE.Mesh(geometry, material);
      
      // Position planet in orbit
      mesh.position.x = planet.distance;
      mesh.userData = { 
        originalDistance: planet.distance,
        speed: planet.speed,
        angle: Math.random() * Math.PI * 2
      };
      
      scene.add(mesh);
      planetMeshes.push(mesh);
      
      // Add ring for Saturn
      if (planet.name === 'Saturn') {
        const ringGeometry = new THREE.RingGeometry(planet.radius * 1.3, planet.radius * 1.8, 32);
        const ringMaterial = new THREE.MeshBasicMaterial({ 
          color: 0xf0e6c3, 
          side: THREE.DoubleSide,
          transparent: true,
          opacity: 0.7
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.rotation.x = Math.PI / 2;
        mesh.add(ring);
      }
    });

    // === Stars (Background) ===
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 1000;
    const positions = new Float32Array(starCount * 3);
    
    for (let i = 0; i < starCount * 3; i += 3) {
      positions[i] = (Math.random() - 0.5) * 10;     // x
      positions[i + 1] = (Math.random() - 0.5) * 10; // y
      positions[i + 2] = (Math.random() - 0.5) * 10; // z
    }
    
    starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    
    const starMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.02,
      transparent: true
    });
    
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // === Nebula Effect ===
    const nebulaGeometry = new THREE.SphereGeometry(1.5, 32, 32);
    const nebulaMaterial = new THREE.MeshBasicMaterial({
      color: 0x4a0b7a,
      transparent: true,
      opacity: 0.1,
      side: THREE.BackSide
    });
    const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
    scene.add(nebula);

    return { sun, planetMeshes, stars };
  }

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x333333);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 3, 5);
  scene.add(directionalLight);

  // Handle AR Mode
  document.getElementById('ar-button').addEventListener('click', () => {
    if (currentMode === 'ar') return;
    
    currentMode = 'ar';
    document.getElementById('mode-info').textContent = 'AR Mode: Move your device to explore the solar system in augmented reality!';
    
    // Hide buttons
    document.querySelector('.button-container').classList.add('hidden');
    
    // Enable XR
    renderer.xr.enabled = true;
    
    // Create AR button without hit-test requirement
    const arBtn = ARButton.createButton(renderer);
    arBtn.classList.add('mode-button', 'ar-button');
    arBtn.style.position = 'absolute';
    arBtn.style.bottom = '20px';
    arBtn.style.left = '50%';
    arBtn.style.transform = 'translateX(-50%)';
    document.body.appendChild(arBtn);
    
    // Create galaxy if not already created
    if (!galaxy) {
      galaxy = createGalaxy();
    }
  });

  // Handle Non-AR Mode
  document.getElementById('non-ar-button').addEventListener('click', () => {
    if (currentMode === 'non-ar') return;
    
    currentMode = 'non-ar';
    document.getElementById('mode-info').textContent = 'Non-AR Mode: Use touch/mouse to look around the solar system!';
    
    // Hide buttons
    document.querySelector('.button-container').classList.add('hidden');
    
    // Disable XR for non-AR mode
    renderer.xr.enabled = false;
    
    // Create galaxy if not already created
    if (!galaxy) {
      galaxy = createGalaxy();
    }
    
    // Add simple orbit controls for non-AR mode
    let isDragging = false;
    let previousMousePosition = {
      x: 0,
      y: 0
    };
    
    const onMouseDown = (e) => {
      isDragging = true;
    };
    
    const onMouseMove = (e) => {
      if (!isDragging) return;
      
      const deltaMove = {
        x: e.clientX - previousMousePosition.x,
        y: e.clientY - previousMousePosition.y
      };
      
      // Rotate camera based on mouse movement
      camera.position.x -= deltaMove.x * 0.01;
      camera.position.y += deltaMove.y * 0.01;
      
      // Make camera look at the center
      camera.lookAt(0, 0, -0.8);
      
      previousMousePosition = {
        x: e.clientX,
        y: e.clientY
      };
    };
    
    const onMouseUp = () => {
      isDragging = false;
    };
    
    // Add event listeners for mouse controls
    renderer.domElement.addEventListener('mousedown', onMouseDown);
    renderer.domElement.addEventListener('mousemove', onMouseMove);
    renderer.domElement.addEventListener('mouseup', onMouseUp);
    
    // Add touch controls for mobile
    renderer.domElement.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isDragging = true;
      previousMousePosition = {
        x: e.touches[0].clientX,
        y: e.touches[0].clientY
      };
    });
    
    renderer.domElement.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!isDragging) return;
      
      const deltaMove = {
        x: e.touches[0].clientX - previousMousePosition.x,
        y: e.touches[0].clientY - previousMousePosition.y
      };
      
      camera.position.x -= deltaMove.x * 0.01;
      camera.position.y += deltaMove.y * 0.01;
      camera.lookAt(0, 0, -0.8);
      
      previousMousePosition = {
        x: e.touches[0].clientX,
        y: e.touches[0].clientY
      };
    });
    
    renderer.domElement.addEventListener('touchend', () => {
      isDragging = false;
    });
  });

  // Animation
  renderer.setAnimationLoop(() => {
    if (galaxy) {
      // Rotate sun
      galaxy.sun.rotation.y += 0.005;
      
      // Animate planets in orbit
      galaxy.planetMeshes.forEach(planet => {
        planet.userData.angle += planet.userData.speed;
        planet.position.x = Math.cos(planet.userData.angle) * planet.userData.originalDistance;
        planet.position.z = Math.sin(planet.userData.angle) * planet.userData.originalDistance - 0.8;
        planet.rotation.y += 0.01;
      });
      
      // Rotate stars slowly
      galaxy.stars.rotation.y += 0.0005;
    }
    
    renderer.render(scene, camera);
  });

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
