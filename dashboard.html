<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rak Soal Siswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
  <div class="max-w-md mx-auto">
    <!-- Judul -->
    <h1 class="text-3xl font-bold text-center mb-6 text-teal-600">ðŸ“š Rak Soal</h1>

    <!-- Container Rak -->
    <div id="rakMapel" class="flex flex-col gap-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJ5I8k2MzAyDLt9fUcXHRNtRVjKB_ETLY",
      authDomain: "projectid-81104.firebaseapp.com",
      projectId: "projectid-81104",
      storageBucket: "projectid-81104.appspot.com",
      messagingSenderId: "554913260457",
      appId: "1:554913260457:web:bf988867ebfd902c651ab8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const rakMapel = document.getElementById("rakMapel");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadRak();
      }
    });

    async function loadRak() {
      const snapshot = await getDocs(collection(db, "soal"));
      const mapelSet = new Set();

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.mapel) mapelSet.add(data.mapel);
      });

      rakMapel.innerHTML = "";

      const colors = [
        "from-green-400 to-green-200 text-green-900",
        "from-purple-400 to-purple-200 text-purple-900",
        "from-blue-400 to-blue-200 text-blue-900",
        "from-red-400 to-red-200 text-red-900",
        "from-yellow-400 to-yellow-200 text-yellow-900"
      ];

      const icons = ["flame", "sun", "star", "atom", "book-open"];

      let i = 0;
      [...mapelSet].forEach(mapel => {
        const color = colors[i % colors.length];
        const icon = icons[i % icons.length];
        i++;

        const card = document.createElement("div");
        card.className = `
          flex items-center gap-4 p-5 rounded-xl shadow-lg cursor-pointer
          bg-gradient-to-r ${color} transition transform hover:scale-105
        `;

        card.innerHTML = `
          <i data-lucide="${icon}" class="w-10 h-10 flex-shrink-0"></i>
          <div>
            <h2 class="text-lg font-bold">${mapel}</h2>
            <p class="text-sm opacity-80">Kumpulan soal ${mapel}</p>
          </div>
        `;

        card.addEventListener("click", () => {
          window.location.href = `quiz.html?mapel=${encodeURIComponent(mapel)}`;
        });

        rakMapel.appendChild(card);
      });

      lucide.createIcons();
    }
  </script>
</body>
</html>
