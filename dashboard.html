<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rak Soal Siswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8 text-teal-700">ðŸ“š Rak Soal</h1>

    <!-- Grid Rak Mapel -->
    <div id="rakMapel" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

    <!-- Tombol Logout -->
    <button id="logoutBtn" 
      class="mt-6 w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 transition font-semibold">
      Logout
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJ5I8k2MzAyDLt9fUcXHRNtRVjKB_ETLY",
      authDomain: "projectid-81104.firebaseapp.com",
      projectId: "projectid-81104",
      storageBucket: "projectid-81104.appspot.com",
      messagingSenderId: "554913260457",
      appId: "1:554913260457:web:bf988867ebfd902c651ab8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const rakMapel = document.getElementById("rakMapel");
    const logoutBtn = document.getElementById("logoutBtn");

    // ðŸ”¹ Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // ðŸ”¹ Cek login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadRak();
      }
    });

    // ðŸ”¹ Warna-warna berbeda untuk tiap card
    const colors = [
      "from-pink-400 to-pink-300",
      "from-blue-400 to-blue-300",
      "from-green-400 to-green-300",
      "from-purple-400 to-purple-300",
      "from-orange-400 to-orange-300",
      "from-teal-400 to-teal-300",
      "from-red-400 to-red-300",
    ];

    // ðŸ”¹ Ambil daftar mapel dari Firestore
    async function loadRak() {
      const snapshot = await getDocs(collection(db, "soal"));
      const mapelSet = new Set();
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.mapel) mapelSet.add(data.mapel);
      });

      rakMapel.innerHTML = "";
      let i = 0;
      [...mapelSet].forEach(mapel => {
        const color = colors[i % colors.length]; // looping warna
        i++;

        const card = document.createElement("div");
        card.className = `flex items-center bg-white shadow-md rounded-xl overflow-hidden cursor-pointer hover:shadow-lg transition`;

        card.innerHTML = `
          <div class="w-2 h-full bg-gradient-to-b ${color}"></div>
          <div class="flex-1 p-6">
            <h2 class="text-xl font-semibold text-gray-800">${mapel}</h2>
            <p class="text-gray-500 text-sm">Klik untuk mulai soal</p>
          </div>
        `;

        card.addEventListener("click", () => {
          window.location.href = "quiz.html?mapel=" + encodeURIComponent(mapel);
        });

        rakMapel.appendChild(card);
      });
    }
  </script>
</body>
</html>
