<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rak Soal Siswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-6">
  <div class="max-w-xl mx-auto">
    <!-- Judul -->
    <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6 sm:mb-8 text-teal-700">ðŸ“š Rak Soal</h1>

    <!-- Container Rak -->
    <div id="rakMapel" class="grid grid-cols-1 gap-4 sm:grid-cols-2"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJ5I8k2MzAyDLt9fUcXHRNtRVjKB_ETLY",
      authDomain: "projectid-81104.firebaseapp.com",
      projectId: "projectid-81104",
      storageBucket: "projectid-81104.appspot.com",
      messagingSenderId: "554913260457",
      appId: "1:554913260457:web:bf988867ebfd902c651ab8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const rakMapel = document.getElementById("rakMapel");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadRak();
      }
    });

    async function loadRak() {
      const snapshot = await getDocs(collection(db, "soal"));
      const mapelSet = new Set();

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.mapel) mapelSet.add(data.mapel);
      });

      rakMapel.innerHTML = "";

      const colors = [
        "bg-green-100 text-green-700 border-l-4 border-green-500",
        "bg-purple-100 text-purple-700 border-l-4 border-purple-500",
        "bg-blue-100 text-blue-700 border-l-4 border-blue-500",
        "bg-red-100 text-red-700 border-l-4 border-red-500",
        "bg-yellow-100 text-yellow-700 border-l-4 border-yellow-500"
      ];

      const icons = ["flame", "sun", "star", "atom", "book-open"];

      let i = 0;
      [...mapelSet].forEach(mapel => {
        const style = colors[i % colors.length];
        const icon = icons[i % icons.length];
        i++;

        const card = document.createElement("div");
        card.className = `flex items-center gap-3 sm:gap-4 ${style} p-4 sm:p-5 rounded-xl shadow cursor-pointer hover:scale-[1.02] transition`;

        card.innerHTML = `
          <i data-lucide="${icon}" class="w-6 h-6 sm:w-8 sm:h-8"></i>
          <div>
            <h2 class="text-md sm:text-lg font-semibold">${mapel}</h2>
            <p class="text-xs sm:text-sm opacity-70">Kumpulan soal ${mapel}</p>
          </div>
        `;

        card.addEventListener("click", () => {
          window.location.href = `quiz.html?mapel=${encodeURIComponent(mapel)}`;
        });

        rakMapel.appendChild(card);
      });

      lucide.createIcons();
    }
  </script>
</body>
</html>
