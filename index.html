<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Auth System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="bg-white w-full max-w-md p-6 rounded-xl shadow-lg">
    <!-- Judul -->
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Sistem Autentikasi</h1>

    <!-- ðŸ”¹ Tab Menu -->
    <div class="flex border-b mb-6">
      <button id="tabLogin" class="tabBtn flex-1 py-2 text-center font-medium border-b-2 border-teal-600 text-teal-600">Login</button>
      <button id="tabRegister" class="tabBtn flex-1 py-2 text-center font-medium text-gray-500 hover:text-teal-600">Register</button>
      <button id="tabReset" class="tabBtn flex-1 py-2 text-center font-medium text-gray-500 hover:text-teal-600">Reset</button>
    </div>

    <!-- ðŸ”¹ LOGIN -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="loginEmail" class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" id="loginEmail" placeholder="Email" class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none" required>
      </div>
      <div>
        <label for="loginPassword" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="loginPassword" placeholder="Password" class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none" required>
      </div>
      <button type="submit" class="w-full bg-teal-600 text-white p-2 rounded-lg hover:bg-teal-700 transition">Login</button>
    </form>

    <!-- ðŸ”¹ REGISTER -->
<form id="registerForm" class="space-y-4 hidden">
  <div>
    <label for="regEmail" class="block text-sm font-medium text-gray-600">Email</label>
    <input type="email" id="regEmail" placeholder="Email" class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" required>
  </div>
  <div>
    <label for="regPassword" class="block text-sm font-medium text-gray-600">Password</label>
    <input type="password" id="regPassword" placeholder="Minimal 6 karakter" class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" required>
  </div>
  <div>
    <label for="regRole" class="block text-sm font-medium text-gray-600">Role</label>
    <select id="regRole" class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
      <option value="siswa">Siswa</option>
      <option value="guru">Guru</option>
    </select>
  </div>
  <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700 transition">Daftar</button>
</form>

    <!-- ðŸ”¹ RESET PASSWORD -->
    <form id="resetForm" class="space-y-4 hidden">
      <div>
        <label for="resetEmail" class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" id="resetEmail" placeholder="Email" class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none" required>
      </div>
      <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded-lg hover:bg-orange-600 transition">Kirim Link Reset</button>
    </form>

    <!-- ðŸ”¹ Error / Info -->
    <p id="errorMsg" class="text-red-500 text-sm mt-4"></p>
    <p id="infoMsg" class="text-green-600 text-sm mt-2"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, 
      sendPasswordResetEmail, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¹ Config Firebase
    const firebaseConfig = { 
      apiKey: "AIzaSyAJ5I8k2MzAyDLt9fUcXHRNtRVjKB_ETLY",
      authDomain: "projectid-81104.firebaseapp.com",
      projectId: "projectid-81104",
      storageBucket: "projectid-81104.appspot.com",
      messagingSenderId: "554913260457",
      appId: "1:554913260457:web:bf988867ebfd902c651ab8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const errorMsg = document.getElementById("errorMsg");
    const infoMsg = document.getElementById("infoMsg");

    // ðŸ”¹ Helper untuk tab switch
    const forms = {
      login: document.getElementById("loginForm"),
      register: document.getElementById("registerForm"),
      reset: document.getElementById("resetForm"),
    };
    const tabs = {
      login: document.getElementById("tabLogin"),
      register: document.getElementById("tabRegister"),
      reset: document.getElementById("tabReset"),
    };

    function showTab(name) {
      Object.keys(forms).forEach(k => {
        forms[k].classList.add("hidden");
        tabs[k].classList.remove("border-teal-600","text-teal-600");
        tabs[k].classList.add("text-gray-500");
      });
      forms[name].classList.remove("hidden");
      tabs[name].classList.add("border-teal-600","text-teal-600");
      errorMsg.textContent = "";
      infoMsg.textContent = "";
    }
    tabs.login.addEventListener("click", () => showTab("login"));
    tabs.register.addEventListener("click", () => showTab("register"));
    tabs.reset.addEventListener("click", () => showTab("reset"));

    // ðŸ”¹ LOGIN
    forms.login.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        await signInWithEmailAndPassword(auth, 
          document.getElementById("loginEmail").value,
          document.getElementById("loginPassword").value
        );
      } catch (err) {
        errorMsg.textContent = translateError(err.code);
      }
    });

   // ðŸ”¹ REGISTER
    forms.register.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const cred = await createUserWithEmailAndPassword(auth, 
          document.getElementById("regEmail").value,
          document.getElementById("regPassword").value
        );
    
        let role = document.getElementById("regRole").value;
    
        // Kalau pilih guru, set ke pending dulu
        if (role === "guru") {
          role = "pending";
        }
    
        await setDoc(doc(db, "users", cred.user.uid), {
          email: cred.user.email,
          role: role
        });
    
        if (role === "pending") {
          infoMsg.textContent = "âœ… Akun berhasil dibuat, menunggu persetujuan admin untuk menjadi Guru.";
        } else {
          infoMsg.textContent = "âœ… Akun berhasil dibuat, silakan login.";
        }
    
        showTab("login");
      } catch (err) {
        errorMsg.textContent = translateError(err.code);
      }
    });

    // ðŸ”¹ RESET PASSWORD
    forms.reset.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        await sendPasswordResetEmail(auth, document.getElementById("resetEmail").value);
        infoMsg.textContent = "ðŸ“© Link reset password sudah dikirim ke email.";
      } catch (err) {
        errorMsg.textContent = translateError(err.code);
      }
    });

    // ðŸ”¹ Redirect setelah login
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const role = userDoc.data().role;
    
            if (role === "guru") {
              window.location.href = "dashboard guru/dashboard guru.html";
            } else if (role === "siswa") {
              window.location.href = "dashboard siswa.html";
            } else if (role === "pending") {
              alert("Akun Anda masih menunggu persetujuan admin untuk jadi Guru.");
              await signOut(auth);
            }
    
          } else {
            alert("Data user tidak ditemukan di Firestore.");
            await signOut(auth);
          }
        } catch (err) {
          console.error("Error ambil role:", err);
        }
      }
    });


    // ðŸ”¹ Translate error Firebase ke bahasa Indonesia
    function translateError(code) {
      switch(code) {
        case "auth/invalid-email": return "Email tidak valid.";
        case "auth/user-disabled": return "Akun dinonaktifkan.";
        case "auth/user-not-found": return "Email tidak terdaftar.";
        case "auth/wrong-password": return "Password salah.";
        case "auth/email-already-in-use": return "Email sudah digunakan.";
        case "auth/weak-password": return "Password terlalu lemah (min 6 karakter).";
        default: return "Terjadi kesalahan: " + code;
      }
    }
  </script>
</body>
</html>
