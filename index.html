<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Auth System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-md w-96">
    <h1 class="text-xl font-bold mb-4 text-center">Auth System</h1>

    <!-- ðŸ”¹ Tab Menu -->
    <div class="flex justify-around mb-4">
      <button id="tabLogin" class="tabBtn font-semibold text-teal-600">Login</button>
      <button id="tabRegister" class="tabBtn text-gray-500">Register</button>
      <button id="tabReset" class="tabBtn text-gray-500">Reset</button>
    </div>

    <!-- ðŸ”¹ LOGIN -->
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full border p-2 rounded" required>
      <input type="password" id="loginPassword" placeholder="Password" class="w-full border p-2 rounded" required>
      <button type="submit" class="w-full bg-teal-600 text-white p-2 rounded">Login</button>
    </form>

    <!-- ðŸ”¹ REGISTER -->
    <form id="registerForm" class="space-y-4 hidden">
      <input type="email" id="regEmail" placeholder="Email" class="w-full border p-2 rounded" required>
      <input type="password" id="regPassword" placeholder="Password (min 6)" class="w-full border p-2 rounded" required>
      <select id="regRole" class="w-full border p-2 rounded">
        <option value="siswa">Siswa</option>
        <option value="guru">Guru</option>
      </select>
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded">Daftar</button>
    </form>

    <!-- ðŸ”¹ RESET PASSWORD -->
    <form id="resetForm" class="space-y-4 hidden">
      <input type="email" id="resetEmail" placeholder="Email" class="w-full border p-2 rounded" required>
      <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded">Kirim Link Reset</button>
    </form>

    <!-- ðŸ”¹ Error / Info -->
    <p id="errorMsg" class="text-red-500 text-sm mt-3"></p>
    <p id="infoMsg" class="text-green-600 text-sm mt-3"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, 
      sendPasswordResetEmail, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¹ Config Firebase
    const firebaseConfig = { 
      apiKey: "AIzaSyAJ5I8k2MzAyDLt9fUcXHRNtRVjKB_ETLY",
      authDomain: "projectid-81104.firebaseapp.com",
      projectId: "projectid-81104",
      storageBucket: "projectid-81104.appspot.com",
      messagingSenderId: "554913260457",
      appId: "1:554913260457:web:bf988867ebfd902c651ab8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const errorMsg = document.getElementById("errorMsg");
    const infoMsg = document.getElementById("infoMsg");

    // ðŸ”¹ Helper untuk tab switch
    const forms = {
      login: document.getElementById("loginForm"),
      register: document.getElementById("registerForm"),
      reset: document.getElementById("resetForm"),
    };
    const tabs = {
      login: document.getElementById("tabLogin"),
      register: document.getElementById("tabRegister"),
      reset: document.getElementById("tabReset"),
    };

    function showTab(name) {
      Object.keys(forms).forEach(k => {
        forms[k].classList.add("hidden");
        tabs[k].classList.remove("text-teal-600","font-semibold");
        tabs[k].classList.add("text-gray-500");
      });
      forms[name].classList.remove("hidden");
      tabs[name].classList.add("text-teal-600","font-semibold");
      errorMsg.textContent = "";
      infoMsg.textContent = "";
    }
    tabs.login.addEventListener("click", () => showTab("login"));
    tabs.register.addEventListener("click", () => showTab("register"));
    tabs.reset.addEventListener("click", () => showTab("reset"));

    // ðŸ”¹ LOGIN
    forms.login.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        await signInWithEmailAndPassword(auth, 
          document.getElementById("loginEmail").value,
          document.getElementById("loginPassword").value
        );
      } catch (err) {
        errorMsg.textContent = translateError(err.code);
      }
    });

    // ðŸ”¹ REGISTER
    forms.register.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const cred = await createUserWithEmailAndPassword(auth, 
          document.getElementById("regEmail").value,
          document.getElementById("regPassword").value
        );
        const role = document.getElementById("regRole").value;
        await setDoc(doc(db, "users", cred.user.uid), {
          email: cred.user.email,
          role: role
        });
        infoMsg.textContent = "âœ… Akun berhasil dibuat, silakan login.";
        showTab("login");
      } catch (err) {
        errorMsg.textContent = translateError(err.code);
      }
    });

    // ðŸ”¹ RESET PASSWORD
    forms.reset.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        await sendPasswordResetEmail(auth, document.getElementById("resetEmail").value);
        infoMsg.textContent = "ðŸ“© Link reset password sudah dikirim ke email.";
      } catch (err) {
        errorMsg.textContent = translateError(err.code);
      }
    });

    // ðŸ”¹ Redirect setelah login
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const role = userDoc.data().role;
            if (role === "guru") {
              window.location.href = "dashboard guru.html";
            } else {
              window.location.href = "dashboard.html";
            }
          } else {
            alert("Data user tidak ditemukan di Firestore.");
            await signOut(auth);
          }
        } catch (err) {
          console.error("Error ambil role:", err);
        }
      }
    });

    // ðŸ”¹ Translate error Firebase ke bahasa Indonesia
    function translateError(code) {
      switch(code) {
        case "auth/invalid-email": return "Email tidak valid.";
        case "auth/user-disabled": return "Akun dinonaktifkan.";
        case "auth/user-not-found": return "Email tidak terdaftar.";
        case "auth/wrong-password": return "Password salah.";
        case "auth/email-already-in-use": return "Email sudah digunakan.";
        case "auth/weak-password": return "Password terlalu lemah (min 6 karakter).";
        default: return "Terjadi kesalahan: " + code;
      }
    }
  </script>
</body>
</html>
