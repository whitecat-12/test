<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teta Sains - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #9674d4;
      --primary-light: #b8a2e3;
      --primary-dark: #7a5db6;
      --text-primary: #4a4a4a;
      --text-secondary: #6b7280;
      --bg-light: #f9f7fe;
    }
    
    body {
      font-family: 'Baloo 2', cursive;
      background-color: var(--bg-light);
      color: var(--text-primary);
    }
    
    .auth-container {
      max-width: 100%;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
    }
    
    .auth-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(150, 116, 212, 0.15);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .auth-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    
    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.5rem;
    }
    
    .auth-logo-icon {
      background: white;
      color: var(--primary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    
    .tab-btn {
      position: relative;
      transition: all 0.3s ease;
      padding: 0.75rem 0;
      font-weight: 600;
    }
    
    .tab-btn.active {
      color: var(--primary);
    }
    
    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--primary);
      border-radius: 3px 3px 0 0;
    }
    
    .form-input {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .form-input:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(150, 116, 212, 0.1);
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(150, 116, 212, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .form-transition {
      transition: all 0.3s ease;
    }
    
    .hidden {
      display: none !important;
    }
    
    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.875rem;
    }
    
    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.875rem;
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
    }
    
    .password-container {
      position: relative;
    }
    
    @media (min-width: 640px) {
      .auth-container {
        padding: 2rem;
      }
      
      .auth-card {
        max-width: 400px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <div class="auth-logo">
          <div class="auth-logo-icon">
            <i class="fas fa-atom"></i>
          </div>
          <h1 class="text-2xl font-bold">TETA SAINS</h1>
        </div>
        <p class="text-white/90">Belajar sains dengan cara menyenangkan</p>
      </div>
      
      <!-- Content -->
      <div class="p-6">
        <!-- Tab Menu -->
        <div class="flex border-b border-gray-200 mb-6">
          <button id="tabLogin" class="tab-btn flex-1 text-center active">Login</button>
          <button id="tabRegister" class="tab-btn flex-1 text-center">Daftar</button>
          <button id="tabReset" class="tab-btn flex-1 text-center">Reset</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form-transition">
          <div class="form-group">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" id="loginEmail" placeholder="Email Anda" class="form-input w-full" required>
          </div>
          <div class="form-group">
            <label for="loginPassword" class="form-label">Password</label>
            <div class="password-container">
              <input type="password" id="loginPassword" placeholder="Password Anda" class="form-input w-full pr-10" required>
              <button type="button" class="password-toggle" id="toggleLoginPassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <button type="submit" class="btn-primary w-full py-3 mt-2">Masuk</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form-transition hidden">
          <div class="form-group">
            <label for="regEmail" class="form-label">Email</label>
            <input type="email" id="regEmail" placeholder="Email Anda" class="form-input w-full" required>
          </div>
          <div class="form-group">
            <label for="regPassword" class="form-label">Password</label>
            <div class="password-container">
              <input type="password" id="regPassword" placeholder="Minimal 6 karakter" class="form-input w-full pr-10" required>
              <button type="button" class="password-toggle" id="toggleRegPassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="regRole" class="form-label">Role</label>
            <select id="regRole" class="form-input w-full">
              <option value="siswa">Siswa</option>
              <option value="guru">Guru</option>
            </select>
          </div>
          <button type="submit" class="btn-primary w-full py-3 mt-2">Daftar Sekarang</button>
        </form>

        <!-- Reset Password Form -->
        <form id="resetForm" class="form-transition hidden">
          <div class="form-group">
            <label for="resetEmail" class="form-label">Email</label>
            <input type="email" id="resetEmail" placeholder="Email terdaftar" class="form-input w-full" required>
          </div>
          <button type="submit" class="btn-primary w-full py-3 mt-2">Kirim Link Reset</button>
        </form>

        <!-- Messages -->
        <div id="errorMsg" class="error-message hidden"></div>
        <div id="infoMsg" class="success-message hidden"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, 
      sendPasswordResetEmail, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = { 
      apiKey: "AIzaSyAJ5I8k2MzAyDLt9fUcXHRNtRVjKB_ETLY",
      authDomain: "projectid-81104.firebaseapp.com",
      projectId: "projectid-81104",
      storageBucket: "projectid-81104.appspot.com",
      messagingSenderId: "554913260457",
      appId: "1:554913260457:web:bf988867ebfd902c651ab8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const errorMsg = document.getElementById("errorMsg");
    const infoMsg = document.getElementById("infoMsg");
    
    const forms = {
      login: document.getElementById("loginForm"),
      register: document.getElementById("registerForm"),
      reset: document.getElementById("resetForm"),
    };
    
    const tabs = {
      login: document.getElementById("tabLogin"),
      register: document.getElementById("tabRegister"),
      reset: document.getElementById("tabReset"),
    };

    // Password Toggle Functionality
    function setupPasswordToggle(passwordId, toggleId) {
      const passwordInput = document.getElementById(passwordId);
      const toggleButton = document.getElementById(toggleId);
      
      toggleButton.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        toggleButton.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });
    }

    // Initialize password toggles
    setupPasswordToggle('loginPassword', 'toggleLoginPassword');
    setupPasswordToggle('regPassword', 'toggleRegPassword');

    // Tab Switching Function
    function showTab(name) {
      // Hide all forms and remove active class from all tabs
      Object.keys(forms).forEach(key => {
        forms[key].classList.add("hidden");
        tabs[key].classList.remove("active");
      });
      
      // Show selected form and set active tab
      forms[name].classList.remove("hidden");
      tabs[name].classList.add("active");
      
      // Clear messages
      errorMsg.classList.add("hidden");
      infoMsg.classList.add("hidden");
    }

    // Tab Event Listeners
    tabs.login.addEventListener("click", () => showTab("login"));
    tabs.register.addEventListener("click", () => showTab("register"));
    tabs.reset.addEventListener("click", () => showTab("reset"));

    // Login Form Submission
    forms.login.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      
      // Show loading state
      const submitBtn = forms.login.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Memproses...";
      submitBtn.disabled = true;
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        errorMsg.textContent = translateError(err.code);
        errorMsg.classList.remove("hidden");
        infoMsg.classList.add("hidden");
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });

    // Register Form Submission
    forms.register.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      let role = document.getElementById("regRole").value;
      
      // Show loading state
      const submitBtn = forms.register.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Mendaftarkan...";
      submitBtn.disabled = true;
      
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        
        // If role is guru, set to pending
        if (role === "guru") {
          role = "pending";
        }
        
        await setDoc(doc(db, "users", cred.user.uid), {
          email: cred.user.email,
          role: role,
          createdAt: new Date()
        });
        
        if (role === "pending") {
          infoMsg.textContent = "âœ… Akun berhasil dibuat, menunggu persetujuan admin untuk menjadi Guru.";
        } else {
          infoMsg.textContent = "âœ… Akun berhasil dibuat, silakan login.";
        }
        
        infoMsg.classList.remove("hidden");
        errorMsg.classList.add("hidden");
        
        // Switch to login tab after successful registration
        setTimeout(() => showTab("login"), 2000);
      } catch (err) {
        errorMsg.textContent = translateError(err.code);
        errorMsg.classList.remove("hidden");
        infoMsg.classList.add("hidden");
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });

    // Reset Password Form Submission
    forms.reset.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("resetEmail").value;
      
      // Show loading state
      const submitBtn = forms.reset.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Mengirim...";
      submitBtn.disabled = true;
      
      try {
        await sendPasswordResetEmail(auth, email);
        infoMsg.textContent = "ðŸ“© Link reset password sudah dikirim ke email Anda.";
        infoMsg.classList.remove("hidden");
        errorMsg.classList.add("hidden");
      } catch (err) {
        errorMsg.textContent = translateError(err.code);
        errorMsg.classList.remove("hidden");
        infoMsg.classList.add("hidden");
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });

    // Auth State Change Handler
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const role = userDoc.data().role;
            
            if (role === "guru") {
              window.location.href = "dashboard guru/dashboard guru.html";
            } else if (role === "siswa") {
              window.location.href = "dashboard siswa.html";
            } else if (role === "pending") {
              alert("Akun Anda masih menunggu persetujuan admin untuk menjadi Guru.");
              await signOut(auth);
            }
          } else {
            alert("Data user tidak ditemukan di sistem.");
            await signOut(auth);
          }
        } catch (err) {
          console.error("Error mengambil data user:", err);
        }
      }
    });

    // Error Translation Function
    function translateError(code) {
      switch(code) {
        case "auth/invalid-email": return "Format email tidak valid.";
        case "auth/user-disabled": return "Akun ini telah dinonaktifkan.";
        case "auth/user-not-found": return "Email tidak terdaftar.";
        case "auth/wrong-password": return "Password yang dimasukkan salah.";
        case "auth/email-already-in-use": return "Email ini sudah digunakan.";
        case "auth/weak-password": return "Password terlalu lemah (minimal 6 karakter).";
        case "auth/network-request-failed": return "Koneksi internet bermasalah.";
        default: return "Terjadi kesalahan: " + code;
      }
    }
  </script>
</body>
</html>
