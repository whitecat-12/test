 <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      query, orderBy, onSnapshot, doc, getDoc, getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAJ5I8k2MzAyDLt9fUcXHRNtRVjKB_ETLY",
      authDomain: "projectid-81104.firebaseapp.com",
      projectId: "projectid-81104",
      storageBucket: "projectid-81104.appspot.com",
      messagingSenderId: "554913260457",
      appId: "1:554913260457:web:bf988867ebfd902c651ab8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const userList = document.getElementById("userList");
    const chatMessages = document.getElementById("chatMessages");
    const messageInputContainer = document.getElementById("messageInputContainer");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const searchInput = document.getElementById("searchInput");
    const backButton = document.getElementById("backButton");
    
    // Sidebar elements
    const hamburgerButton = document.getElementById("hamburgerButton");
    const closeSidebar = document.getElementById("closeSidebar");
    const sidebar = document.getElementById("sidebar");
    const sidebarOverlay = document.getElementById("sidebarOverlay");

    let currentUser = null;
    let currentProfile = null;
    let selectedUser = null;
    let messagesUnsubscribe = null;
    let allUsers = [];

    // Toggle sidebar
    function toggleSidebar() {
      sidebar.classList.toggle("active");
      sidebarOverlay.classList.toggle("active");
    }

    // Close sidebar
    function closeSidebarFunc() {
      sidebar.classList.remove("active");
      sidebarOverlay.classList.remove("active");
    }

    // Event listeners for sidebar
    hamburgerButton.addEventListener("click", toggleSidebar);
    closeSidebar.addEventListener("click", closeSidebarFunc);
    sidebarOverlay.addEventListener("click", closeSidebarFunc);

    // Search functionality
    function setupSearchFunctionality() {
        searchInput.addEventListener("input", (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            filterUsers(searchTerm);
        });
    }

    // Filter users berdasarkan pencarian
    function filterUsers(searchTerm) {
        const userItems = userList.querySelectorAll(".user-item");
        
        if (searchTerm === "") {
            userItems.forEach(item => {
                item.style.display = "flex";
            });
            return;
        }
        
        userItems.forEach(item => {
            const userName = item.querySelector(".user-name").textContent.toLowerCase();
            if (userName.includes(searchTerm)) {
                item.style.display = "flex";
            } else {
                item.style.display = "none";
            }
        });
    }

    // Enable/disable send button based on input
    messageInput.addEventListener("input", () => {
      sendButton.disabled = !messageInput.value.trim();
    });

    // Send message dengan fitur auto-delete
    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && messageInput.value.trim()) {
        sendMessage();
      }
    });

    // Back button functionality
    backButton.addEventListener("click", backToUserList);

    async function sendMessage() {
      if (!messageInput.value.trim() || !selectedUser) return;
      
      try {
        const chatId = generateChatId(currentUser.uid, selectedUser.id);
        
        // Hitung waktu kedaluwarsa (24 jam dari sekarang)
        const now = new Date();
        const expiresAt = new Date(now.getTime() + 24 * 60 * 60 * 1000); // 24 jam
        
        // Add message to the chat dengan field expiresAt
        await addDoc(collection(db, "chats", chatId, "messages"), {
          senderId: currentUser.uid,
          senderName: currentProfile?.name || currentUser.email,
          text: messageInput.value,
          timestamp: serverTimestamp(),
          expiresAt: expiresAt // Tambahkan field waktu kedaluwarsa
        });
        
        // Clear input
        messageInput.value = "";
        sendButton.disabled = true;
        
        // Scroll to bottom of messages
        setTimeout(() => {
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 100);
      } catch (err) {
        console.error("Error sending message:", err);
        alert("Gagal mengirim pesan: " + err.message);
      }
    }

    // Generate a unique chat ID for two users
    function generateChatId(uid1, uid2) {
      return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
    }

    // Get user profile
    async function getUserProfile(uid) {
      try {
        const userRef = doc(db, "users", uid);
        const userDoc = await getDoc(userRef);
        
        if (userDoc.exists()) {
          return userDoc.data();
        } else {
          console.log("No profile found for user:", uid);
          return null;
        }
      } catch (err) {
        console.error("Error getting user profile:", err);
        return null;
      }
    }

    // Get all users (excluding current user)
    async function loadUsers() {
      try {
        userList.innerHTML = `
          <div class="loading">
            <div class="loading-spinner"></div>
            <span>Memuat pengguna...</span>
          </div>
        `;

        const usersQuery = query(collection(db, "users"));
        const querySnapshot = await getDocs(usersQuery);
        
        if (querySnapshot.empty) {
          userList.innerHTML = `
            <div class="no-users">
              <i class="fas fa-users fa-2x mb-2"></i>
              <p>Tidak ada pengguna lain yang ditemukan</p>
              <p class="text-sm mt-2">Collection 'users' kosong atau tidak ada</p>
            </div>
          `;
          return;
        }
        
        userList.innerHTML = "";
        allUsers = [];
        let usersFound = false;
        
        for (const docSnap of querySnapshot.docs) {
          const userData = docSnap.data();
          if (docSnap.id !== currentUser.uid) {
            renderUser(docSnap.id, userData);
            allUsers.push({
              id: docSnap.id,
              ...userData
            });
            usersFound = true;
          }
        }
        
        if (!usersFound) {
          userList.innerHTML = `
            <div class="no-users">
              <i class="fas fa-users fa-2x mb-2"></i>
              <p>Tidak ada pengguna lain yang ditemukan</p>
              <p class="text-sm mt-2">Hanya ada satu pengguna dalam sistem</p>
            </div>
          `;
        }
        
        setupSearchFunctionality();
        
      } catch (err) {
        console.error("Error loading users:", err);
        userList.innerHTML = `
          <div class="no-users">
            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
            <p>Error memuat pengguna: ${err.message}</p>
            <p class="text-sm mt-2">Periksa koneksi internet dan konfigurasi Firestore</p>
            <button id="retryButton" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg">
              Coba Lagi
            </button>
          </div>
        `;
        
        document.getElementById("retryButton").addEventListener("click", loadUsers);
      }
    }

    // Render user in the list
    function renderUser(userId, userData) {
      const colors = ['#9999ff','#ff9999','#99ff99','#ff99ff','#ffcc99','#ffff99'];
      const colorIndex = Math.abs(hashCode(userData.name || userData.email || "")) % colors.length;
      const avatarColor = colors[colorIndex];
      const initial = (userData.name || userData.email || "").charAt(0).toUpperCase();
      
      const userItem = document.createElement("div");
      userItem.className = "user-item";
      userItem.dataset.userId = userId;
      
      userItem.innerHTML = `
        <div class="user-avatar" style="background-color: ${avatarColor}">
          <span>${initial}</span>
        </div>
        <div class="user-info">
          <div class="user-name">${escapeHtml(userData.name || userData.email || "User")}</div>
          <div class="user-status">
            <span class="online-indicator"></span>
            <span>Online</span>
          </div>
        </div>
      `;
      
      userItem.addEventListener("click", () => selectUser(userId, userData));
      userList.appendChild(userItem);
    }

    // Select a user to chat with
    function selectUser(userId, userData) {
      selectedUser = {
        id: userId,
        ...userData
      };
      
      // Show chat interface
      userList.style.display = "none";
      chatMessages.style.display = "block";
      messageInputContainer.style.display = "flex";
      
      // Update header
      document.querySelector(".app-name").textContent = userData.name || "Chat";
      
      // Load messages for this chat
      loadMessages(userId);
    }

    // Load messages for a chat dengan filter pesan kedaluwarsa
    async function loadMessages(otherUserId) {
      try {
        if (messagesUnsubscribe) {
          messagesUnsubscribe();
        }
        
        const chatId = generateChatId(currentUser.uid, otherUserId);
        const messagesQuery = query(
          collection(db, "chats", chatId, "messages"),
          orderBy("timestamp", "asc")
        );
        
        messagesUnsubscribe = onSnapshot(messagesQuery, (snapshot) => {
          chatMessages.innerHTML = "";
          
          if (snapshot.empty) {
            chatMessages.innerHTML = `
              <div class="no-users" style="padding: 2rem; text-align: center; color: #6b7280;">
                <i class="fas fa-comments fa-2x mb-2"></i>
                <p>Belum ada pesan</p>
                <p class="text-sm">Mulai percakapan dengan mengirim pesan pertama</p>
              </div>
            `;
            return;
          }
          
          const now = new Date();
          let hasMessages = false;
          
          snapshot.forEach((docSnap) => {
            const messageData = docSnap.data();
            
            // Filter pesan yang belum kedaluwarsa
            if (messageData.expiresAt) {
              const expiresAt = messageData.expiresAt.toDate();
              if (expiresAt > now) {
                renderMessage(messageData);
                hasMessages = true;
              }
            } else {
              // Jika tidak ada expiresAt, tampilkan pesan (backward compatibility)
              renderMessage(messageData);
              hasMessages = true;
            }
          });
          
          if (!hasMessages) {
            chatMessages.innerHTML = `
              <div class="no-users" style="padding: 2rem; text-align: center; color: #6b7280;">
                <i class="fas fa-comments fa-2x mb-2"></i>
                <p>Belum ada pesan</p>
                <p class="text-sm">Mulai percakapan dengan mengirim pesan pertama</p>
              </div>
            `;
          }
          
          // Scroll to bottom
          setTimeout(() => {
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }, 100);
        }, (err) => {
          console.error("Error loading messages:", err);
          chatMessages.innerHTML = `
            <div class="no-users" style="padding: 2rem; text-align: center; color: #6b7280;">
              <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
              <p>Error memuat pesan</p>
              <p class="text-sm">${err.message}</p>
            </div>
          `;
        });
      } catch (err) {
        console.error("Error loading messages:", err);
        chatMessages.innerHTML = `
          <div class="no-users" style="padding: 2rem; text-align: center; color: #6b7280;">
            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
            <p>Error memuat pesan: ${err.message}</p>
          </div>
        `;
      }
    }

    // Render a message dengan informasi waktu kedaluwarsa
    function renderMessage(messageData) {
      const messageDiv = document.createElement("div");
      const isSent = messageData.senderId === currentUser.uid;
      
      messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
      
      // Format timestamp
      const timestamp = messageData.timestamp?.toDate?.() || new Date();
      const timeString = formatTime(timestamp);
      
      // Hitung waktu tersisa sebelum pesan terhapus
      let expiryInfo = "";
      if (messageData.expiresAt) {
        const expiresAt = messageData.expiresAt.toDate();
        const now = new Date();
        const timeLeft = expiresAt - now;
        const hoursLeft = Math.floor(timeLeft / (1000 * 60 * 60));
        
        if (hoursLeft > 0) {
          expiryInfo = `<div class="message-expiry">Habis dalam ${hoursLeft} jam</div>`;
        } else {
          const minutesLeft = Math.floor(timeLeft / (1000 * 60));
          expiryInfo = `<div class="message-expiry">Habis dalam ${minutesLeft} menit</div>`;
        }
      }
      
      messageDiv.innerHTML = `
        <div class="message-bubble">
          <div class="message-text">${escapeHtml(messageData.text)}</div>
          <div class="message-time">${timeString}</div>
          ${expiryInfo}
        </div>
      `;
      
      chatMessages.appendChild(messageDiv);
    }

    // Back to user list
    function backToUserList() {
      if (!selectedUser) return;
      
      selectedUser = null;
      
      // Show user list, hide chat interface
      userList.style.display = "block";
      chatMessages.style.display = "none";
      messageInputContainer.style.display = "none";
      
      // Update header
      document.querySelector(".app-name").textContent = "CHAT PRIBADI";
      
      // Clear message input
      messageInput.value = "";
      sendButton.disabled = true;
      
      // Clear search input
      searchInput.value = "";
      
      // Unsubscribe from messages
      if (messagesUnsubscribe) {
        messagesUnsubscribe();
        messagesUnsubscribe = null;
      }
    }

    // Check authentication
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "../index.html";
      } else {
        try {
          currentUser = user;
          currentProfile = await getUserProfile(user.uid);
          await loadUsers();
          
          // HAPUS cleanupExpiredMessages() - tidak diperlukan di client side
          console.log("Aplikasi chat siap. Pesan akan otomatis terhapus dalam 24 jam.");
          
        } catch (err) {
          console.error("Error during authentication:", err);
          userList.innerHTML = `
            <div class="no-users">
              <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
              <p>Error saat memuat data: ${err.message}</p>
              <button id="retryAuthButton" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg">
                Coba Lagi
              </button>
            </div>
          `;
          
          document.getElementById("retryAuthButton").addEventListener("click", () => {
            location.reload();
          });
        }
      }
    });

    // Helper functions
    function hashCode(str) { 
      let hash = 0; 
      for (let i=0;i<str.length;i++){ 
        hash = str.charCodeAt(i) + ((hash<<5)-hash); 
      } 
      return hash; 
    }
    
    function formatTime(date) {
      if (!date) return '';
      const now = new Date();
      
      if (date.toDateString() === now.toDateString()) {
        return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
      }
      
      return date.toLocaleDateString('id-ID', { 
        day: '2-digit', 
        month: 'short',
        hour: '2-digit', 
        minute: '2-digit' 
      });
    }

    function escapeHtml(s) {
      if (!s && s !== 0) return "";
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }

    // Cleanup ketika window ditutup
    window.addEventListener('beforeunload', () => {
      if (messagesUnsubscribe) {
        messagesUnsubscribe();
      }
    });
</script>
